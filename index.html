<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

  <main class="content">

    <section class="content__container">


      <aside class="content__container__aside--left">
      </aside>

      <section class="content__container__center">

        <header class="content__container__center-top">
          <picture>
            <source srcset="./img/header.svg" media="(min-width: 600px)">
            <img class="content__container__center-img" src="./img/small-header.svg" alt="page-header">
          </picture>
        </header>

        <section class="content__container__center-center">
          <aside class="content__container__center-center-team-score">
            <aside class="content__container__center-center-team-score-first-2">
              <aside class="content__container__center-center-team-score-first-2-teams">
                <p>Tottenham Hotspurs</p>
                <p>Shefield United FC</p>
              </aside>
              <aside class="content__container__center-center-team-score-first-2-score">
                <p>2</p>
                <p>2</p>
              </aside>

            </aside>



            <aside class="content__container__center-center-team-score-minutes">
              <p>+127 / ESP / 1st half, 15'</p>
            </aside>
          </aside>

          <aside class="content__container__center-center-base-1">
            <button class="primary-button">
              1.2
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 8 8" fill="none">
                <path d="M8 0H0L8 8V0Z" fill="#00D323" />
              </svg>
          </aside>

          <aside class="content__container__center-center-base-2">
            <button class="primary-button">2.6</button>
          </aside>

          <aside class="content__container__center-center-base-3">
            <button class="secondary-button">
              2.10
              <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
                <path d="M8 0H0L8 8V0Z" fill="#202B3C" />
              </svg>
          </aside>

          <aside class="content__container__center-center-base-4">
            <button class="primary-button">3.5
              <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
                <path d="M8 8L8 0L-3.49691e-07 8L8 8Z" fill="#FF5E5E" />
              </svg>
            </button>
          </aside>

          <aside class="content__container__center-center-base-5">
            <button class="transparent-button">4.5</button>
          </aside>

          <aside class="content__container__center-center-base-6">
            <button class="primary-button">1.70</button>
          </aside>

          <aside class="content__container__center-center-base-7">
            <button class="third-button">
              <p>-1.5</p>
              <p>2.14</p>
            </button>

          </aside>

          <aside class="content__container__center-center-base-8">
            <button class="third-button">
              <p>+1.5</p>
              <p>3.12</p>
            </button>

          </aside>

          <aside class="content__container__center-center-base-9">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="58" viewBox="0 0 30 58" fill="none">
              <rect opacity="0.6" width="30" height="58" fill="#2B4663" />
              <path
                d="M23 26.8L17.248 26.3L15 21L12.752 26.3L7 26.788L11.368 30.572L10.056 36.196L15 33.212L19.944 36.196L18.644 30.572L23 26.8ZM15 31.492L12.245 33.156L12.978 30.019L10.545 27.908L13.755 27.63L15.001 24.677L16.254 27.638L19.464 27.917L17.031 30.028L17.764 33.165L15 31.492Z"
                fill="#596F86" />
            </svg>
          </aside>

        </section>

        <section class="content__container__center-footer">
        </section>

      </section>
      <aside class="content__container__aside--right">

      </aside>
    </section>
  </main>

</body>

</html>
